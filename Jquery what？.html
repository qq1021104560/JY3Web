<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="divs">什么是Jquery</div>

		 <div id="div2s">
		 	<p class="p1">解答</p>
		 	<p>Jquery是JavaScript库</p>
		 	<p>Jquery极大简化了JavaScript编程</p>
		 	<p>JQuery很容易学习</p>
		 </div>
		
		
		<script type="text/javascript">
			$(function(){
				 $("#divs").css({"width":"150px","height":"50px",
				 "text-align":"center","font-weight":"bold","line-height":"50px",});
			 $("#div2s .p1").css({"font-weight":"bold"})
				/* 点击事件*/
				 $("#divs").click(function() {
			     $("#divs").css("background-color","red")
       });
	
				  $("#div2s p").css({"display":"none"});
				  /* 点击事件*/
				 $("#divs").click(function() {
			     $("#div2s p").css("display","block")
		   });
		    $("#divs").click(function() {
			     $("#div2s").toggle()
		   });
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100%;
				height: 100%;
				position: fixed;
			}
			#left {
				width: 400px;
				height: 100%;
				background-color: blue;
			}
			#all {
				width: 100%;
               height: 100%;
				background-color:red ;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2;
				transition: all 1s;
			}
			a {
				font-size: 20px;
				color: white;	
				text-decoration: none;
			}
			li {
			text-indent: 10px;
			text-align: center;
			width: 100%;
			height: 150px;
			line-height: 14;
			}
			.move {
				transform: translate(400px );
			}
			.but {
				width: 50px;
				height: 50px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.js"></script>
	</head>
	<body>
		   <div id="left">
		   	<ul>
		   		<li><a href="#">嘤嘤嘤</a></li>
		   		<li><a href="#">嘤嘤嘤</a></li>
		   		<li><a href="#">嘤嘤嘤</a></li>
		   		<li><a href="#">嘤嘤嘤</a></li>	
		   	</ul>
		   </div>
		   <div id="all">
		   	<button class="but">点击</button>
		   </div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".but").click(function(){
				$("#all").toggleClass("move")
			})
		})
	</script>
</html>
